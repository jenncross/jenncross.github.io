<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,400;0,600;1,400&family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono&display=swap">
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div>
          <h1 class="site-title">{{ site.title }}</h1>
          <p class="site-subtitle">{{ site.description }}</p>
        </div>
      </div>
      <nav class="nav">
        <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
        <a href="{{ '/about' | relative_url }}" {% if page.url contains '/about' %}class="active"{% endif %}>About</a>
        <a href="{{ '/teaching' | relative_url }}" {% if page.url contains '/teaching' %}class="active"{% endif %}>Teaching</a>
        <a href="{{ '/publications' | relative_url }}" {% if page.url contains '/publications' %}class="active"{% endif %}>Publications</a>
        <a href="{{ '/cv' | relative_url }}" {% if page.url contains '/cv' or page.url contains '/CV' %}class="active"{% endif %}>CV</a>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>
    
    <footer class="footer">
      <p>&copy; {{ 'now' | date: "%Y" }} Jennifer Cross â€¢ Last updated {{ site.time | date: "%B %Y" }}</p>
      <p>Authored by {{ site.title }} with support from <a href="https://www.anthropic.com/claude">Claude AI</a></p>
    </footer>
  </body>
</html>
